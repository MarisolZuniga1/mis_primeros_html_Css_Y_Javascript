<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <a href="https://www.w3schools.com">This is a link</a>
    
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">

    <img src="img_girl.jpg">

    <!--
        <b> - Bold text
        <strong> - Important text
        <i> - Italic text
        <em> - Emphasized text
        <mark> - Marked text
        <small> - Smaller text
        <del> - Deleted text
        <ins> - Inserted text
        <sub> - Subscript text
        <sup> - Superscript text
    -->

    <!--
        HTML Quotation and Citation Elements
        Tag	Description
        <abbr>	Defines an abbreviation or acronym
        <address>	Defines contact information for the author/owner of a document
        <bdo>	Defines the text direction
        <blockquote>	Defines a section that is quoted from another source
        <cite>	Defines the title of a work
        <q>	Defines a short inline quotation
    -->

    <!--
        _self- Por defecto. Abre el documento en la misma ventana/pestaña en la que se hizo clic.
        _blank- Abre el documento en una nueva ventana o pestaña.
        _parent- Abre el documento en el marco principal.
        _top- Abre el documento en el cuerpo completo de la ventana.
    -->

    <!--
        para hacer un mapa de imagenes, das clic en cada parte de la imagen que te manda a una url, en caso de necesitar una forma rara, solo se agregaran las coordendas
        <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.htm">
        </map>
    -->

    <!--
        podemos agregar letreros al dar click en la figura 
        <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap">
        <area shape="circle" coords="337,300,44" href="coffee.htm" onclick="myFunction()">
        </map>

        <script>
        function myFunction() {
        alert("You clicked the coffee cup!");
        }
        </script>
    -->

    <!--
        Para agregar una foto de fondo 
        body {
        background-image: url('img_girl.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;  
        background-size: cover;
        }
    -->

    <!--
        Etiquetas de tabla HTML
        Tag	Description
        <table>	Defines a table
        <th>	Defines a header cell in a table
        <tr>	Defines a row in a table
        <td>	Defines a cell in a table
        <caption>	Defines a table caption
        <colgroup>	Specifies a group of one or more columns in a table for formatting
        <col>	Specifies column properties for each column within a <colgroup> element
        <thead>	Groups the header content in a table
        <tbody>	Groups the body content in a table
        <tfoot>	Groups the footer content in a table
    -->


</body>
</html>
